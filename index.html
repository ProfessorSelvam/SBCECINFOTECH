<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IT Department</title> <!-- Title added here -->
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-image: url("3230.jpg"); /* Background image */
        background-size: cover; /* Cover the entire background */
    }
    .button-85 {
        padding: 0.6em 2em;
        border: none;
        outline: none;
        color: rgb(255, 255, 255);
        background: #111;
        cursor: pointer;
        position: relative;
        z-index: 0;
        border-radius: 10px;
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
        margin: 0 1cm; /* Adjust the margin to create a 1cm gap */
    }
    .button-85:before {
        content: "";
        background: linear-gradient(
            45deg,
            #ff0000,
            #ff7300,
            #fffb00,
            #48ff00,
            #00ffd5,
            #002bff,
            #7a00ff,
            #ff00c8,
            #ff0000
        );
        position: absolute;
        top: -2px;
        left: -2px;
        background-size: 400%;
        z-index: -1;
        filter: blur(5px);
        -webkit-filter: blur(5px);
        width: calc(100% + 4px);
        height: calc(100% + 4px);
        animation: glowing-button-85 20s linear infinite;
        transition: opacity 0.3s ease-in-out;
        border-radius: 10px;
    }

    @keyframes glowing-button-85 {
        0% {
            background-position: 0 0;
        }
        50% {
            background-position: 400% 0;
        }
        100% {
            background-position: 0 0;
        }
    }

    .button-85:after {
        z-index: -1;
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        background: #222;
        left: 0;
        top: 0;
        border-radius: 10px;
    }

    /* Media query for mobile devices */
    @media (max-width: 600px) {
        body {
            flex-direction: column;
            align-items: stretch;
        }
        .button-85 {
            margin: 2% 2%; /* Adjust margin for vertical spacing */
        }
    }

    /* Styles for the header */
    h1 {
        text-align: center;
        color: white;
        font-weight: bold; /* Make the font bold */
    }
</style>
</head>
<body>
<div>
<h1>IT TEAM</h1> <!-- Bold letter header with name "IT TEAM" -->
</div>
<br>
<button class="button-85">Button 1</button>
<button class="button-85">Button 2</button>
<button class="button-85">Button 3</button>

</body>
</html>
